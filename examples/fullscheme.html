<html>
  <head>
    <title>Full Scheme Example</title>
  </head>
  <body>
    <div class="container fullscheme-example">
      <div class="page-header">
        <h1><a href="/">codemirror-blocks</a> <small>Full Scheme Example</small></h1>
      </div>
      <main class="row">
        <div class="col-md-6" role="application" aria-label="Original Source">
          <p>Edit using text...</p>
          <textarea id="code">This is a test.</textarea>
        </div>
        <div class="col-md-6" role="application" aria-label="Rendered Source">
          <p>or edit using blocks!</p>
          <textarea id="code2">This is a test.</textarea>
          <input type="checkbox" aria-label="Block Mode" id="mode">Block Mode
        </div>
      </main>
    </div>
  <script type="text/javascript" src="third-party.js"></script><script type="text/javascript" src="fullscheme-example.js"></script></body>
</html>
